<!DOCTYPE html>
<html>
<head>
  <title>A Compliment</title>
  <link rel="stylesheet" href="./static/madlibs.css">
</head>
<body>
     Hi {{ person }}! I think you are:
     <ul>
        {% for compliment in compliments %}
            <li>{{compliment}} </li>
        {% endfor %}
    </ul>
        Would you like to play madlibs?
     <form action='/game' method="post">
        <input type="radio" name="game" value="yes">Yes
        <input type="radio" name="game" value="no">No
        <input type="submit">
     </form>

</body>
</html>
